<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Day 4 - Links and Images Practice">
    <title>Day 4 - HTML Practice</title>
</head>
<body>
    <h1>Day 4 - Anchor Tags and Image Practice</h1>

    <h2>External Link:</h2>
    <a href="https://www.google.com" target="_blank">Visit Google</a>

    <h2>Email Link:</h2>
    <a href="mailto:yourname@example.com">Send Me an Email</a>

    <h2>Internal Page Link (for practice):</h2>
    <a href="#footer">Go to Footer</a>

    <h2>Image Tag:</h2>
    <img src="https://via.placeholder.com/200" alt="Placeholder Image">

    <h2 id="footer">Footer Section</h2>
    <p>This is the footer area you scrolled to using an internal link.</p>
</body>
</html>
