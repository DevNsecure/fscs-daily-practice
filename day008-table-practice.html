<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Day 8 - Table Practice">
  <title>Day 8 - HTML Table</title>
</head>
<body>
  <h1>Day 8 - HTML Table Practice</h1>

  <h2>Student Scores</h2>
  <table border="1" cellpadding="8">
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Score</th>
    </tr>
    <tr>
      <td>Subham</td>
      <td>HTML</td>
      <td>95</td>
    </tr>
    <tr>
      <td>Dev</td>
      <td>CSS</td>
      <td>89</td>
    </tr>
    <tr>
      <td>Secure</td>
      <td>JavaScript</td>
      <td>91</td>
    </tr>
  </table>

  <!-- Optional Bonus: Form Inside Table -->
  <h2>Feedback Form (inside table layout)</h2>
  <table border="1" cellpadding="10">
    <tr>
      <td>Name:</td>
      <td><input type="text" placeholder="Your Name"></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="email" placeholder="you@example.com"></td>
    </tr>
    <tr>
      <td>Message:</td>
      <td><textarea rows="4" cols="30"></textarea></td>
    </tr>
    <tr>
      <td colspan="2"><button type="submit">Submit</button></td>
    </tr>
  </table>
</body>
    </html>
