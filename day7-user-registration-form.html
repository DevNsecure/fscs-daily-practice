<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Day 7 - Complete HTML Form">
  <title>Day 7 - User Registration Form</title>
</head>
<body>
  <h1>User Registration Form</h1>

  <form>
    <!-- Name -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Gender -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <!-- Interests -->
    <label>Interests:</label><br>
    <input type="checkbox" id="coding" name="interest" value="coding">
    <label for="coding">Coding</label><br>
    <input type="checkbox" id="design" name="interest" value="design">
    <label for="design">Design</label><br>
    <input type="checkbox" id="gaming" name="interest" value="gaming">
    <label for="gaming">Gaming</label><br><br>

    <!-- Country -->
    <label for="country">Country:</label><br>
    <select id="country" name="country">
      <option value="">--Select Country--</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select><br><br>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <button type="reset">Reset</button>
  </form>
</body>
      </html>
